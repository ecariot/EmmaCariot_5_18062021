<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Orinoco</title>
  <link rel="stylesheet" href="style/index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <script src="scripts/cart.js"></script>

<!--HEADER-->  
<header>
  <a class="accueil-link" href="index.html">
    <img class="logo" src="./images/logo.png">
</a>
  <a class="formulaire-link" href="formulaire.html">
    <div class="panier">
      <i class="fas fa-cart-arrow-down"></i>
      <p>Panier</p>
    </div>
  </a>
</header>
<!--HEADER-->  

<main>
  <div class="card-container">
    <h1 class="card-title">Votre panier</h1>
    <div class="card-detail">
      <div class="cart-detail-bear-name">Nom: </div>
      <div class="cart-detail-quantity">Quantité: </div>
      <div class="cart-detail-price">Prix €: </div>
    </div>
    <div class="Total-price">Total: </div>
  </div>

  <div class="form">
    <h2>Formulaire de livraison</h2>
     <div class="name">
      <label for="name">Prénom: <input type="text" name="name" id="name"></label>
     </div>
     <div class="last-name">
      <label for="last-name">Nom: <input type="text" name="last-name" id="last-name"></label>
     </div>
     <div class="email">
      <label for="email">email: <input type="text" name="email" id="email"></label>
     </div>
     <div class="adress">
      <label for="adress">Adresse: <input type="text" name="adress" id="adress"></label>
     </div>
     <div class="city">
      <label for="city">Ville: <input type="text" name="city" id="city"></label>
     </div>
  </div>
</main>

<footer>
