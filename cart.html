<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Orinoco</title>
  <link rel="stylesheet" href="style/index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <script defer src="scripts/cart.js"></script>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<!--HEADER-->  
<header>
  <a class="accueil-link" href="index.html">
    <img class="logo" src="./images/logo.png" alt="">
  </a>
</header>
<!--HEADER-->  

<main class="cart-main">
  <div class="container-cart">
    <div class="cart-card">
        <h2 class="cart">Votre panier</h2>
        <div class="cart-global">
            <div class="cart-detail">
                <div class="cart-detail-title">Nom</div>
                <div class="cart-detail-quantity">Quantité</div>
                <div class="cart-detail-price">Prix </div>
                <div class="delete-article">Suppression </div>
            </div>    
            <div class="if-empty-cart">
              <h3>Votre panier est vide. <a href="index.html">Remplissez le !</a></h3>
          </div>               
            <div class="empty-cart">
                <a href="cart.html">
                    <div class="empty-button">
                        Vider le panier
                    </div>
                </a>
            </div>
        </div>
      </div>
    </div>

  <form class="form">
    <h2>Formulaire de livraison</h2>
     <div class="name">
      <label for="name">Prénom: <input type="text" name="name" id="name" required="required"></label>
      <small class="small-name"></small>
     </div>
     <div class="lastName">
      <label for="lastName">Nom: <input type="text" name="lastName" id="lastName" required="required"></label>
      <small class="small-last-name"></small>
     </div>
     <div class="email">
      <label for="email">email: <input type="text" name="email" id="email" required="required"></label>
      <small class="small"></small>
     </div>
     <div class="address">
      <label for="address">Adresse: <input type="text" name="address" id="address" required="required"></label>
      <small class="small-address"></small>
     </div>
     <div class="city">
      <label for="city">Ville: <input type="text" name="city" id="city" required="required"></label>
      <small class="small-city"></small>
     </div>
 
  <div class="cart-total">Total: <span class="cart-total-value"></span> </div>
  <button id="order">Valider</button>

</form>
</main>



<!--FOOTER-->
<footer>
  <a href="#" class="footer-item">Contact</a>
  <a href="#" class="footer-item">Mention Légales</a>
  <a href="#" class="footer-item">Nos partenaires</a>
</footer>
