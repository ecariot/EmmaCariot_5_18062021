<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Orinoco</title>
  <link rel="stylesheet" href="./style/index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<!--HEADER-->  
<header>
  <a class="accueil-link" href="index.html">
    <img class="logo" src="./images/logo.png">
</a>
  <a class="formulaire-link" href="cart.html">
    <div class="panier">
      <i class="fas fa-cart-arrow-down"></i>
      <p>Panier</p>
    </div>
  </a>
</header>
<!--HEADER-->  


<main>
    <div class="error">Erreur est survenue, veuillez retourner à l'<a href="index.html">Accueil</a></div>
    <div class="container">
        <div class="product-case">
            <div class="product-case-img">
                <img src="" alt="" class="img">
            </div>
            <div class="product-case-infos">
                <div class="product-case-infos-title"></div>
                <div class="product-case-infos-description"></div>
                <div class="product-case-infos-price"></div>
            </div>
            <div class="personnification">
              <div class="bear-quantity">
                <label for="quantity">Quantité: <input type="number" name="quantity" id="quantity" value="1" min="1"></label>
              </div>
              <div class="bear-color">
                <label for="color" id="color">
                  Couleur: 
                  <select required></select>
                </label>
              </div>
            </div>
            <button type="button" class="btn btn-primary add-to-cart" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Ajouter au panier
            </button>
            <a href="index.html">Retour à l'accueil</a>
        </div>
    </div>
    <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ajout au panier</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-footer">
        <a href="index.html" class="btn btn-secondary">continuer mes achats</a>
        <a href="cart.html" class="btn btn-primary">continuer vers le panier </a>
      </div>
    </div>
  </div>
</div>
</main>

<!--FOOTER-->
<footer>  
  <a href="#" class="footer-item">Contact</a>
  <a href="#" class="footer-item">Mention Légales</a>
  <a href="#" class="footer-item">Nos partenaires</a>
</footer>
<!--FOOTER-->


<script src="./scripts/choice.js"></script>

</body>
</html>
